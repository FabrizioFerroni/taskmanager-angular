<form
    class="add-form"
    (ngSubmit)="onSumbit()"
    *ngIf="showAddTask"
>
  <div class="form-control">
    <label for="text">Tarea: </label>
    <input
        type="text"
        name="text"
        id="text"
        placeholder="Añadir titulo de la tarea"
        [(ngModel)]="text"
    >
  </div>

  <!-- {{text}} -->

  <div class="form-control">
    <label for="day">Fecha y Hora: </label>
    <input
        type="text"
        name="day"
        id="day"
        placeholder="Añadir la fecha y hora de la tarea"
        [(ngModel)]="day"
    >
  </div>

  <!-- {{day}} -->

  <div class="form-control form-control-check">
    <label for="reminder">Recordar: </label>
    <input
      type="checkbox"
      name="reminder"
      id="reminder"
      value="true"
      [(ngModel)]="reminder"
    >
  </div>

  <!-- {{reminder}} -->

  <input
    type="submit"
    value="Agregar Tarea"
    class="btn btn-block btn-success"
  >
</form>
